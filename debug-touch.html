<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Touch Debug Test - ThreeJS Warrior</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #222;
            color: white;
            font-family: Arial, sans-serif;
        }
        
        .debug-container {
            position: fixed;
            bottom: 20px;
            left: 20px;
            right: 20px;
            pointer-events: none;
            background: rgba(255, 0, 0, 0.2);
            padding: 10px;
            border: 2px solid red;
            border-radius: 10px;
        }
        
        .debug-skill-bar {
            display: flex;
            justify-content: center;
            gap: 15px;
            pointer-events: auto;
            background: rgba(0, 0, 0, 0.6);
            padding: 10px;
            border-radius: 15px;
            border: 2px solid green;
        }
        
        .debug-skill-slot {
            width: 70px;
            height: 70px;
            background: rgba(100, 100, 100, 0.8);
            border: 2px solid white;
            border-radius: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-weight: bold;
            cursor: pointer;
            pointer-events: auto;
            touch-action: manipulation;
            user-select: none;
            -webkit-user-select: none;
            -webkit-touch-callout: none;
            transition: all 0.2s ease;
        }
        
        .debug-skill-slot:active,
        .debug-skill-slot.pressed {
            background: rgba(0, 255, 0, 0.8);
            transform: scale(0.9);
        }
        
        .debug-skill-slot:hover {
            border-color: #888;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
        }
        
        .log {
            background: rgba(0, 0, 0, 0.8);
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            max-height: 300px;
            overflow-y: auto;
            border: 1px solid #444;
        }
        
        .test-section {
            margin: 20px 0;
            padding: 15px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 8px;
            border: 1px solid #444;
        }
        
        .clear-log {
            background: #ff4444;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            margin: 10px 0;
        }
        
        .test-button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
        }
        
        .status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            font-weight: bold;
        }
        
        .status.success {
            background: rgba(76, 175, 80, 0.2);
            border: 1px solid #4CAF50;
            color: #4CAF50;
        }
        
        .status.error {
            background: rgba(244, 67, 54, 0.2);
            border: 1px solid #f44336;
            color: #f44336;
        }
        
        .info {
            background: rgba(33, 150, 243, 0.2);
            border: 1px solid #2196F3;
            color: #2196F3;
        }
    </style>
</head>
<body>
    <h1>🎮 Touch Event Debug Test</h1>
    <p>This page tests if touch events work with the same CSS structure as the game's skill bar.</p>
    
    <div class="test-section">
        <h3>📱 Device Info</h3>
        <div id="device-info"></div>
    </div>
    
    <div class="test-section">
        <h3>🧪 Manual Tests</h3>
        <button class="test-button" onclick="testVibration()">Test Vibration</button>
        <button class="test-button" onclick="testTouch()">Simulate Touch</button>
        <button class="clear-log" onclick="clearLog()">Clear Log</button>
    </div>
    
    <div class="test-section">
        <h3>📊 Event Log</h3>
        <div id="log" class="log">
            <div>Touch events will appear here...</div>
        </div>
    </div>
    
    <!-- Simulate the game's HUD structure -->
    <div class="debug-container">
        <div class="debug-skill-bar">
            <div class="debug-skill-slot" data-key="Y">Y</div>
            <div class="debug-skill-slot" data-key="U">U</div>
            <div class="debug-skill-slot" data-key="I">I</div>
            <div class="debug-skill-slot" data-key="H">H</div>
            <div class="debug-skill-slot" data-key="J">J</div>
            <div class="debug-skill-slot" data-key="K">K</div>
        </div>
    </div>
    
    <script>
        const log = document.getElementById('log');
        const deviceInfo = document.getElementById('device-info');
        
        // Display device information
        function displayDeviceInfo() {
            const info = `
                <div class="status info">
                    <strong>User Agent:</strong> ${navigator.userAgent}<br>
                    <strong>Touch Support:</strong> ${('ontouchstart' in window) ? 'Yes' : 'No'}<br>
                    <strong>Pointer Events:</strong> ${window.PointerEvent ? 'Yes' : 'No'}<br>
                    <strong>Vibration API:</strong> ${navigator.vibrate ? 'Yes' : 'No'}<br>
                    <strong>Screen Size:</strong> ${window.screen.width}x${window.screen.height}<br>
                    <strong>Viewport:</strong> ${window.innerWidth}x${window.innerHeight}<br>
                </div>
            `;
            deviceInfo.innerHTML = info;
        }
        
        function addLog(message, type = 'info') {
            const div = document.createElement('div');
            const timestamp = new Date().toLocaleTimeString();
            div.innerHTML = `<strong>${timestamp}:</strong> ${message}`;
            
            if (type === 'success') {
                div.style.color = '#4CAF50';
            } else if (type === 'error') {
                div.style.color = '#f44336';
            } else if (type === 'warning') {
                div.style.color = '#ff9800';
            }
            
            log.appendChild(div);
            log.scrollTop = log.scrollHeight;
        }
        
        function clearLog() {
            log.innerHTML = '<div>Log cleared...</div>';
        }
        
        function testVibration() {
            if (navigator.vibrate) {
                navigator.vibrate(100);
                addLog('🔔 Vibration test triggered (100ms)', 'success');
            } else {
                addLog('❌ Vibration API not supported', 'error');
            }
        }
        
        function testTouch() {
            addLog('🧪 Manual touch test - tap any skill button below', 'warning');
        }
        
        // Add event listeners to all skill slots
        document.querySelectorAll('.debug-skill-slot').forEach(slot => {
            const key = slot.dataset.key;
            
            // Click event
            slot.addEventListener('click', (e) => {
                addLog(`🖱️ CLICK on skill ${key}`, 'success');
                if (navigator.vibrate) {
                    navigator.vibrate(50);
                }
                
                // Visual feedback
                slot.classList.add('pressed');
                setTimeout(() => {
                    slot.classList.remove('pressed');
                }, 150);
            });
            
            // Touch events
            slot.addEventListener('touchstart', (e) => {
                addLog(`👆 TOUCHSTART on skill ${key}`, 'success');
                e.preventDefault();
                slot.classList.add('pressed');
            }, { passive: false });
            
            slot.addEventListener('touchend', (e) => {
                addLog(`👆 TOUCHEND on skill ${key}`, 'success');
                e.preventDefault();
                slot.classList.remove('pressed');
                
                // Check if touch ended within button
                const touch = e.changedTouches[0];
                const element = document.elementFromPoint(touch.clientX, touch.clientY);
                if (slot.contains(element)) {
                    addLog(`✅ Touch completed successfully on ${key}`, 'success');
                    if (navigator.vibrate) {
                        navigator.vibrate(75);
                    }
                }
            }, { passive: false });
            
            slot.addEventListener('touchcancel', (e) => {
                addLog(`❌ TOUCHCANCEL on skill ${key}`, 'error');
                slot.classList.remove('pressed');
            });
            
            // Mouse events for comparison
            slot.addEventListener('mousedown', (e) => {
                addLog(`🖱️ MOUSEDOWN on skill ${key}`, 'info');
            });
            
            slot.addEventListener('mouseup', (e) => {
                addLog(`🖱️ MOUSEUP on skill ${key}`, 'info');
            });
            
            // Pointer events if supported
            if (window.PointerEvent) {
                slot.addEventListener('pointerdown', (e) => {
                    addLog(`👉 POINTERDOWN on skill ${key} (type: ${e.pointerType})`, 'warning');
                });
                
                slot.addEventListener('pointerup', (e) => {
                    addLog(`👉 POINTERUP on skill ${key} (type: ${e.pointerType})`, 'warning');
                });
            }
            
            // Context menu prevention
            slot.addEventListener('contextmenu', (e) => {
                e.preventDefault();
                addLog(`🚫 Context menu prevented on ${key}`, 'warning');
            });
        });
        
        // Initialize
        displayDeviceInfo();
        addLog('🚀 Debug page loaded - try touching/clicking the skill buttons at the bottom');
        addLog('💡 The red border shows pointer-events: none, green shows pointer-events: auto');
        
        // Test for common issues
        setTimeout(() => {
            if (!('ontouchstart' in window)) {
                addLog('⚠️ Warning: This device may not support touch events', 'warning');
            }
        }, 1000);
    </script>
</body>
</html>
