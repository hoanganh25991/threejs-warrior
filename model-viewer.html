                window.innerWidth / window.innerHeight,
                0.1,
                1000
            );
            camera.position.set(50, 30, 50);

            // Create renderer
            const canvas = document.getElementById('model-canvas');
            renderer = new THREE.WebGLRenderer({
                canvas: canvas,
                antialias: true
            });
            renderer.setSize(canvas.clientWidth, canvas.clientHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            // Disable shadows completely to avoid compatibility issues with Three.js 0.159.0
            renderer.shadowMap.enabled = false;

            // Add controls
            controls = new OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;

        // Populate the model selector dropdown
        function populateModelSelector() {
            const selector = document.getElementById('model-selector');
            const optionsContainer = document.querySelector('.options-container');
            const customTrigger = document.querySelector('.custom-select-trigger');

            // Clear existing options except the first one
            while (selector.options.length > 1) {
                selector.remove(1);
            }

            // Clear custom options except the first one
            const customOptionElements = optionsContainer.querySelectorAll('.custom-option');
            for (let i = 1; i < customOptionElements.length; i++) {
                optionsContainer.removeChild(customOptionElements[i]);
            }

            // Add options for each model in the registry
            for (const [path, model] of Object.entries(modelRegistry)) {
                // Extract filename from path for fallback display
                const filename = path.split('/').pop().replace('.js', '');

                // Get name or use filename as fallback
                const name = model.name || filename;

                // Add to hidden select element
                const option = document.createElement('option');
                option.value = path;
                option.textContent = name;
                selector.appendChild(option);

                // Add to custom select
                const customOption = document.createElement('div');
                customOption.className = 'custom-option';
                customOption.setAttribute('data-value', path);

                // Create structured content with name, path, and description
                let optionHTML = `<span class="custom-option-name">${name}</span>`;
                optionHTML += `<br/>`;
                optionHTML += `<span class="custom-option-path">${path}</span>`;

                if (model.description) {
                    optionHTML += `<span class="custom-option-description">${model.description}</span>`;
                }

                customOption.innerHTML = optionHTML;
                optionsContainer.appendChild(customOption);

                // Add click event to custom option
                customOption.addEventListener('click', function () {
                    // Update the hidden select value
                    selector.value = this.getAttribute('data-value');

                    // Update the trigger text
                    customTrigger.textContent = name;

                    // Close the dropdown
                    document.querySelector('.custom-select').classList.remove('opened');

                    // Mark this option as selected
                    document.querySelectorAll('.custom-option').forEach(opt => {
                        opt.classList.remove('selected');
                    });
                    this.classList.add('selected');

                    // Load the model automatically
                    if (this.getAttribute('data-value')) {
                        loadSelectedModel();
                    }
                });
            }

            // Add click event to custom select trigger
            document.querySelector('.custom-select-trigger').addEventListener('click', function () {
                const select = document.querySelector('.custom-select');
                select.classList.toggle('opened');
                if (select.classList.contains('opened')) {
                    // Focus the search input when dropdown opens
                    document.getElementById('model-search').focus();
                }
            });

            // Close custom select when clicking outside
            document.addEventListener('click', function (e) {
                const select = document.querySelector('.custom-select');
                if (!select.contains(e.target)) {
                    select.classList.remove('opened');
                }
            });

            // Prevent dropdown from closing when clicking in search input
            document.getElementById('model-search').addEventListener('click', function(e) {
                e.stopPropagation();
            });
        }

        // Load the selected model
        async function loadSelectedModel() {
            const selector = document.getElementById('model-selector');
            const selectedPath = selector.value;

            if (!selectedPath) {
                alert('Please select a model to load');
                return;
            }

            // Clear previous model
            if (currentModel) {
                scene.remove(currentModel);
                currentModel = null;
            }

            // Get model info
            const modelInfo = modelRegistry[selectedPath];

            try {
                // Dynamically import the model module
                const modulePath = `./${selectedPath}`;
                const modelModule = await import(modulePath);
                const ModelConstructor = modelModule.default;

                // Create new instance of the model
                let model;

                model = new ModelConstructor(scene);

                // If the model is an array (like some functions might return), add the first item
                if (Array.isArray(model)) {
                    model = model[0];
                }

                // Add to scene
                if (model) {
                    // Define the "net" area - the area we want models to fit within
                    const netSize = { x: 50, y: 50, z: 50 }; // Adjust based on your grid size

                    // Get the bounding box of the model
                    const boundingBox = new THREE.Box3().setFromObject(model);
                    const size = boundingBox.getSize(new THREE.Vector3());
                    const center = boundingBox.getCenter(new THREE.Vector3());

                    // Calculate scale needed to fit in the net
                    let scale = 1.0;
                    const maxDimension = Math.max(size.x, size.y, size.z);
                    const maxNetDimension = Math.min(netSize.x, netSize.y, netSize.z);

                    if (maxDimension > maxNetDimension) {
                        scale = maxNetDimension / maxDimension;
                        model.scale.set(scale, scale, scale);

                        // Recalculate bounding box after scaling
                        boundingBox.setFromObject(model);
                        boundingBox.getSize(size);
                        boundingBox.getCenter(center);
                    }

                    // Center the model at origin (middle of the net)
                    // First, check if the model already has a position set in its file
                    const originalPosition = {
                        x: model.position.x,
                        y: model.position.y,
                        z: model.position.z
                    };

                    // Reset position to zero before calculating center
                    model.position.set(0, 0, 0);

                    // Recalculate bounding box after resetting position
                    boundingBox.setFromObject(model);
                    boundingBox.getCenter(center);

                    // Center the model at origin (middle of the net)
                    model.position.x = -center.x;
                    model.position.y = -center.y;
                    model.position.z = -center.z;

                    // Log the centering process
                    console.log(`Original model position: X: ${originalPosition.x}, Y: ${originalPosition.y}, Z: ${originalPosition.z}`);
                    console.log(`Center offset: X: ${center.x}, Y: ${center.y}, Z: ${center.z}`);
                    console.log(`New position: X: ${model.position.x}, Y: ${model.position.y}, Z: ${model.position.z}`);

                    // Ensure model is positioned at the center of the net
                    // This is especially important for models that might have an offset center
                    const netCenter = new THREE.Vector3(0, 0, 0);

                    // Store size, scale, and position information with the model
                    model.userData.originalSize = {
                        x: size.x / scale,
                        y: size.y / scale,
                        z: size.z / scale
                    };
                    model.userData.currentSize = { x: size.x, y: size.y, z: size.z };
                    model.userData.scale = scale;
                    model.userData.originalPosition = originalPosition;

                    scene.add(model);
                    currentModel = model;

                    // Reset camera to view the model
                    resetView();

                    // Update model info display with size and scale
                    updateModelInfo(selectedPath, modelInfo, model.userData);

                    console.log(`Loaded model: ${modelInfo.name}`);
                    console.log(`Original size: ${JSON.stringify(model.userData.originalSize)}`);
                    console.log(`Current size: ${JSON.stringify(model.userData.currentSize)}`);
                    console.log(`Scale: ${model.userData.scale}`);
                } else {
                    console.error('Failed to create model instance');
                }
            } catch (error) {
                console.error('Error loading model:', error);
                alert(`Error loading model: ${error.message}`);
            }
        }

                const optionName = option.querySelector('.custom-option-name')?.textContent.toLowerCase() || '';
                const optionPath = option.querySelector('.custom-option-path')?.textContent.toLowerCase() || '';
                const optionDesc = option.querySelector('.custom-option-description')?.textContent.toLowerCase() || '';
                const searchLower = searchText.toLowerCase();
                
                if (searchText === '' || 
                    optionName.includes(searchLower) || 
                    optionPath.includes(searchLower) || 
                    optionDesc.includes(searchLower)) {
                    option.style.display = '';
                } else {
                    option.style.display = 'none';
                }
            });
        }

                const filename = path.split('/').pop().replace('.js', '');
                
                // Get name or use filename as fallback
                const name = skill.name || filename;
                
                // Add to hidden select element
                const option = document.createElement('option');
                option.value = path;
                option.textContent = name;
                selector.appendChild(option);
                
                // Add to custom select
                const customOption = document.createElement('div');
                customOption.className = 'custom-option';
                customOption.setAttribute('data-value', path);
                
                // Create structured content with name, path, and description
                let optionHTML = `<span class="custom-option-name">${name}</span>`;
                optionHTML += `<br/>`;
                optionHTML += `<span class="custom-option-path">${path}</span>`;
                
                if (skill.description) {
                    optionHTML += `<span class="custom-option-description">${skill.description}</span>`;
                }
                
                if (skill.hero) {
                    optionHTML += `<span class="custom-option-description">Hero: ${skill.hero}</span>`;
                }
                
                customOption.innerHTML = optionHTML;
                optionsContainer.appendChild(customOption);
                
                // Add click event to custom option
                customOption.addEventListener('click', function () {
                    // Update the hidden select value
                    selector.value = this.getAttribute('data-value');
                    
                    // Update the trigger text
                    customTrigger.textContent = name;
                    
                    // Close the dropdown
                    document.querySelector('#custom-skill-selector').classList.remove('opened');
                    
                    // Mark this option as selected
                    document.querySelectorAll('#custom-skill-selector .custom-option').forEach(opt => {
                        opt.classList.remove('selected');
                    });
                    this.classList.add('selected');
                    
                    // Load the skill automatically
                    if (this.getAttribute('data-value')) {
                        loadSelectedSkill();
                    }
                });
            }
            
            // Add click event to custom select trigger
            document.querySelector('#custom-skill-selector .custom-select-trigger').addEventListener('click', function () {
                const select = document.querySelector('#custom-skill-selector');
                select.classList.toggle('opened');
                if (select.classList.contains('opened')) {
                    // Focus the search input when dropdown opens
                    document.getElementById('skill-search').focus();
                }
            });
        }
        
        // Load the selected skill
        async function loadSelectedSkill() {
            const selectedPath = document.getElementById('skill-selector').value;
            
            if (!selectedPath) {
                document.getElementById('skill-info').style.display = 'none';
                document.getElementById('activate-skill-btn').style.display = 'none';
                return;
            }
            
            // Get skill info
            const skillInfo = skillRegistry[selectedPath];
            
            try {
                // Clean up previous skill visualizer if exists
                if (currentSkillVisualizer) {
                    currentSkillVisualizer.cleanup();
                    currentSkillVisualizer = null;
                }
                
                // Dynamically import the skill module
                const modulePath = `./${selectedPath}`;
                const skillModule = await import(modulePath);
                
                // If this is the skill visualizer utility
                if (selectedPath === 'js/mock/skill-visualizer.js') {
                    const SkillVisualizer = skillModule.default;
                    currentSkillVisualizer = new SkillVisualizer(scene);
                    
                    // Show skill info
                    updateSkillInfo(selectedPath, skillInfo, {
                        name: 'Skill Visualizer',
                        description: 'Select a specific skill to visualize'
                    });
                    
                    // Hide activate button for the visualizer itself
                    document.getElementById('activate-skill-btn').style.display = 'none';
                } 
                // If this is a specific skill
                else {
                    // First load the skill visualizer if not already loaded
                    if (!currentSkillVisualizer) {
                        const visualizerModule = await import('./js/mock/skill-visualizer.js');
                        const SkillVisualizer = visualizerModule.default;
                        currentSkillVisualizer = new SkillVisualizer(scene);
                    }
                    
                    // Now load the specific skill
                    const SkillClass = skillModule.default;
                    const skill = currentSkillVisualizer.setSkill(SkillClass);
                    
                    // Show skill info
                    updateSkillInfo(selectedPath, skillInfo, skill);
                    
                    // Show activate button
                    document.getElementById('activate-skill-btn').style.display = 'block';
                }
                
                // Reset camera to view the skill visualizer
                resetView();
                
                console.log(`Loaded skill: ${skillInfo.name}`);
            } catch (error) {
                console.error('Error loading skill:', error);
                alert(`Error loading skill: ${error.message}`);
            }
        }
        
        // Activate the current skill
        function activateCurrentSkill() {
            if (currentSkillVisualizer) {
                const activated = currentSkillVisualizer.activateSkill();
                if (activated) {
                    console.log('Skill activated');
                    
                    // Update skill info to show active state
                    const selectedPath = document.getElementById('skill-selector').value;
                    const skillInfo = skillRegistry[selectedPath];
                    updateSkillInfo(selectedPath, skillInfo, currentSkillVisualizer.getSkillInfo());
                } else {
                    console.log('Could not activate skill (on cooldown or insufficient mana)');
                }
            }
        }
        
        // Update the skill information display
        function updateSkillInfo(path, registryInfo, skillData) {
            const infoElement = document.getElementById('skill-info');
            infoElement.style.display = 'block';
            
            let html = `<h3>${registryInfo.name || 'Skill Information'}</h3>`;
            
            if (registryInfo.description) {
                html += `<p>${registryInfo.description}</p>`;
            }
            
            if (registryInfo.hero) {
                html += `<p><strong>Hero:</strong> ${registryInfo.hero}</p>`;
            }
            
            if (skillData) {
                if (skillData.manaCost) {
                    html += `<p><strong>Mana Cost:</strong> ${skillData.manaCost}</p>`;
                }
                
                if (skillData.damage) {
                    html += `<p><strong>Damage:</strong> ${skillData.damage}</p>`;
                }
                
                if (skillData.range) {
                    html += `<p><strong>Range:</strong> ${skillData.range}</p>`;
                }
                
                if (skillData.duration) {
                    html += `<p><strong>Duration:</strong> ${skillData.duration}s</p>`;
                }
                
                if (skillData.cooldown !== undefined) {
                    html += `<p><strong>Cooldown:</strong> ${Math.max(0, skillData.cooldown).toFixed(1)}s</p>`;
                }
                
                if (skillData.damageType) {
                    html += `<p><strong>Damage Type:</strong> ${skillData.damageType}</p>`;
                }
                
                if (skillData.isActive !== undefined) {
                    html += `<p><strong>Status:</strong> ${skillData.isActive ? 'Active' : 'Inactive'}</p>`;
                }
                
                if (skillData.canUse !== undefined) {
                    html += `<p><strong>Can Use:</strong> ${skillData.canUse ? 'Yes' : 'No'}</p>`;
                }
            }
            
            infoElement.innerHTML = html;
        }
        
        // Filter skill options based on search input
        function filterSkillOptions(searchText) {
            const optionsContainer = document.querySelector('#custom-skill-selector .options-container');
            const options = Array.from(optionsContainer.children);
            
            options.forEach(option => {
                const optionName = option.querySelector('.custom-option-name')?.textContent.toLowerCase() || '';
                const optionPath = option.querySelector('.custom-option-path')?.textContent.toLowerCase() || '';
                const optionDesc = option.querySelector('.custom-option-description')?.textContent.toLowerCase() || '';
                const searchLower = searchText.toLowerCase();
                
                if (searchText === '' || 
                    optionName.includes(searchLower) || 
                    optionPath.includes(searchLower) || 
                    optionDesc.includes(searchLower)) {
                    option.style.display = '';
                } else {
                    option.style.display = 'none';
                }
            });
        }
        
        // Initialize search functionality
        function initializeSearch() {
            const modelSearchInput = document.getElementById('model-search');
            modelSearchInput.addEventListener('input', (e) => {
                filterModelOptions(e.target.value);
            });
            
            const skillSearchInput = document.getElementById('skill-search');
            skillSearchInput.addEventListener('input', (e) => {
                filterSkillOptions(e.target.value);
            });
        }

        function updateModelInfo(path, modelInfo, userData) {
            const infoElement = document.getElementById('model-info');

            let sizeInfo = '';
            let scaleInfo = '';
            let positionInfo = '';

            if (userData) {
                // Format size information
                const originalSize = userData.originalSize;
                const currentSize = userData.currentSize;
                const scale = userData.scale;

                // Format numbers to 2 decimal places
                const formatNum = (num) => Math.round(num * 100) / 100;

                sizeInfo = `
                    <h4>Size Information</h4>
                    <p><strong>Original Size:</strong> 
                        X: ${formatNum(originalSize.x)}, 
                        Y: ${formatNum(originalSize.y)}, 
                        Z: ${formatNum(originalSize.z)}
                    </p>
                    <p><strong>Current Size:</strong> 
                        X: ${formatNum(currentSize.x)}, 
                        Y: ${formatNum(currentSize.y)}, 
                        Z: ${formatNum(currentSize.z)}
                    </p>
                `;

                scaleInfo = `
                    <h4>Scale Information</h4>
                    <p><strong>Scale Applied:</strong> ${formatNum(scale)}${scale !== 1 ? ' (resized to fit)' : ' (original size)'}</p>
                `;

                // Get position information
                if (currentModel) {
                    positionInfo = `
                        <h4>Position</h4>
                        <p><strong>Current Position:</strong> 
                            X: ${formatNum(currentModel.position.x)}, 
                            Y: ${formatNum(currentModel.position.y)}, 
                            Z: ${formatNum(currentModel.position.z)}
                        </p>
                    `;

                    // Add original position if available
                    if (currentModel.userData.originalPosition) {
                        const origPos = currentModel.userData.originalPosition;
                        positionInfo += `
                            <p><strong>Original Position:</strong> 
                                X: ${formatNum(origPos.x)}, 
                                Y: ${formatNum(origPos.y)}, 
                                Z: ${formatNum(origPos.z)}
                            </p>
                        `;
                    }
                }
            }

            infoElement.innerHTML = `
                <h3>Model Information</h3>
                <p><strong>Name:</strong> ${modelInfo.name}</p>
                <p><strong>File:</strong> ${path}</p>
                <p><strong>Description:</strong> ${modelInfo.description}</p>
                ${sizeInfo}
                ${scaleInfo}
                ${positionInfo}
            `;
        }

        // Create a visual representation of the "net" area
        function createNetBox() {
            // Remove existing net box if it exists
            if (netBox) {
                scene.remove(netBox);
            }

            // Define the net size - this should match the size in loadSelectedModel
            const netSize = { x: 50, y: 50, z: 50 };

            // Create a wireframe box to represent the net
            const geometry = new THREE.BoxGeometry(netSize.x, netSize.y, netSize.z);
            const edges = new THREE.EdgesGeometry(geometry);
            const material = new THREE.LineBasicMaterial({ color: 0x00ff00, transparent: true, opacity: 0.5 });

            netBox = new THREE.LineSegments(edges, material);
            scene.add(netBox);

            // Add a semi-transparent box to better visualize the volume
            const meshMaterial = new THREE.MeshBasicMaterial({
                color: 0x00ff00,
                transparent: true,
                opacity: 0.05,
                side: THREE.DoubleSide
            });
            const meshBox = new THREE.Mesh(geometry, meshMaterial);
            netBox.add(meshBox);

            return netBox;
        }

        // Reset the camera view to focus on the current model
        function resetView() {
            if (currentModel) {
                // Get the bounding box of the model
                const box = new THREE.Box3().setFromObject(currentModel);
                const center = box.getCenter(new THREE.Vector3());
                const size = box.getSize(new THREE.Vector3());

                // Calculate the distance based on the size of the model
                const maxDim = Math.max(size.x, size.y, size.z);
                const fov = camera.fov * (Math.PI / 180);
                let distance = maxDim / (2 * Math.tan(fov / 2));

                // Set a minimum distance
                distance = Math.max(distance, 10);

                // Position the camera
                camera.position.set(
                    center.x + distance,
                    center.y + distance / 2,
                    center.z + distance
                );

                // Look at the center of the model
                camera.lookAt(center);

                // Update the controls target
                controls.target.copy(center);
                controls.update();
            } else {
                // Default position if no model is loaded
                camera.position.set(50, 30, 50);
                camera.lookAt(0, 0, 0);
                controls.target.set(0, 0, 0);
                controls.update();
            }
        }

        // Handle window resize
        function onWindowResize() {
            const canvas = document.getElementById('model-canvas');
            camera.aspect = canvas.clientWidth / canvas.clientHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(canvas.clientWidth, canvas.clientHeight);
        }

        // Animation loop
        function animate() {
            requestAnimationFrame(animate);
            
            // Calculate delta time (approximate for 60fps)
            const delta = 0.016;

            // Update controls
            controls.update();

            // Update any animated models
            if (currentModel && currentModel.update) {
                currentModel.update(delta);
            }
            
            // Update skill visualizer
            if (currentSkillVisualizer) {
                currentSkillVisualizer.update(delta);
                
                // Update skill info if a skill is selected
                const selectedPath = document.getElementById('skill-selector').value;
                if (selectedPath && selectedPath !== 'js/mock/skill-visualizer.js') {
                    const skillInfo = skillRegistry[selectedPath];
                    updateSkillInfo(selectedPath, skillInfo, currentSkillVisualizer.getSkillInfo());
                }
            }

            // Render the scene
            renderer.render(scene, camera);
        }

        // Initialize the application
        init();
        initializeSearch();
    </script>
