<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Model Viewer</title>
    <script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.159.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.159.0/examples/jsm/"
            }
        }
    </script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: #f0f0f0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        
        .container {
            display: flex;
            flex: 1;
        }
        
        .sidebar {
            width: 250px;
            background-color: #2a2a2a;
            padding: 20px;
            overflow-y: auto;
        }
        
        .viewer {
            flex: 1;
            position: relative;
        }
        
        #model-canvas {
            width: 100%;
            height: 100%;
        }
        
        h1 {
            margin-top: 0;
            color: #4a9df0;
            text-align: center;
            padding: 15px;
            background-color: #222;
            margin-bottom: 20px;
        }
        
        select {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            background-color: #333;
            color: #fff;
            border: 1px solid #444;
            border-radius: 4px;
        }
        
        /* Custom Select Styling */
        .custom-select-wrapper {
            position: relative;
            width: 100%;
            margin-bottom: 15px;
        }
        
        .custom-select {
            position: relative;
            width: 100%;
            background-color: #333;
            color: #fff;
            border: 1px solid #444;
            border-radius: 4px;
            cursor: pointer;
        }
        
        .custom-select-trigger {
            position: relative;
            display: block;
            padding: 10px;
            font-size: 14px;
        }
        
        .custom-select-trigger:after {
            content: 'â–¼';
            position: absolute;
            right: 10px;
            top: 10px;
            font-size: 10px;
            transition: transform 0.3s;
        }
        
        .custom-select.opened .custom-select-trigger:after {
            transform: rotate(180deg);
        }
        
        .custom-options {
            position: absolute;
            display: none;
            top: 100%;
            left: 0;
            right: 0;
            max-height: 300px;
            overflow-y: auto;
            background-color: #2a2a2a;
            border: 1px solid #444;
            border-top: 0;
            border-radius: 0 0 4px 4px;
            z-index: 10;
        }
        
        .custom-select.opened .custom-options {
            display: block;
        }
        
        .custom-option {
            position: relative;
            padding: 10px;
            border-bottom: 1px solid #444;
        }
        
        .custom-option:hover {
            background-color: #3a3a3a;
        }
        
        .custom-option.selected {
            background-color: #4a9df0;
        }
        
        .custom-option-name {
            font-weight: bold;
        }
        
        .custom-option-path {
            font-size: 0.9em;
            opacity: 0.8;
        }
        
        .custom-option-description {
            display: block;
            margin-top: 5px;
            font-size: 0.9em;
            color: #aaa;
        }
        
        button {
            width: 100%;
            padding: 10px;
            background-color: #4a9df0;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-bottom: 10px;
        }
        
        button:hover {
            background-color: #3a8de0;
        }
        
        .model-info {
            margin-top: 20px;
            padding: 10px;
            background-color: #333;
            border-radius: 4px;
        }
        
        .controls-info {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 4px;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <h1>3D Model Viewer</h1>
    <div class="container">
        <div class="sidebar">
            <h2>Select Model</h2>
            <div class="custom-select-wrapper">
                <div class="custom-select" id="custom-model-selector">
                    <div class="custom-select-trigger">-- Select a model --</div>
                    <div class="custom-options">
                        <div class="custom-option" data-value="">-- Select a model --</div>
                        <!-- Options will be populated by JavaScript -->
                    </div>
                </div>
                <select id="model-selector" style="display: none;">
                    <option value="">-- Select a model --</option>
                </select>
            </div>
            <button id="reset-view-btn">Reset View</button>
            <div class="model-info" id="model-info">
                <h3>Model Information</h3>
                <p>No model selected</p>
            </div>
        </div>
        <div class="viewer">
            <canvas id="model-canvas"></canvas>
            <div class="controls-info">
                <p>Left click + drag: Rotate view</p>
                <p>Right click + drag: Pan view</p>
                <p>Scroll: Zoom in/out</p>
            </div>
        </div>
    </div>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        
        // Main variables
        let scene, camera, renderer, controls;
        let currentModel = null;
        let netBox = null; // Visual representation of the "net" area
        
        // Model registry - maps file paths to model information
        const modelRegistry = {
            'js/world/castle.js': {
                name: 'Castle',
                description: 'A medieval castle with four towers and a main body.'
            },
            'js/world/bridge.js': {
                name: 'Bridge',
                description: 'A wooden bridge with railings and posts.'
            },
            'js/world/skybox.js': {
                name: 'Skybox',
                description: 'A skybox that surrounds the scene.'
            },
            'js/world/ground.js': {
                name: 'Ground',
                description: 'The ground terrain of the world.'
            },
            'js/world/water.js': {
                name: 'Water',
                description: 'Animated water surface.'
            },
            'js/world/sky.js': {
                name: 'Sky',
                description: 'Atmospheric sky with gradient.'
            },
            'js/world/mountains.js': {
                name: 'Mountains',
                description: 'Mountain range in the distance.'
            },
            'js/world/trees.js': {
                name: 'Trees',
                description: 'Forest of trees scattered around the scene.'
            },
            'js/world/rock.js': {
                name: 'Rocks',
                description: 'Various rocks and boulders.'
            },
            'js/world/interactive-objects.js': {
                name: 'Interactive Objects',
                description: 'Various interactive objects like chests and crystals.'
            },
            'js/world/stairs.js': {
                name: 'Stairs',
                description: 'Stone stairs leading up to structures.'
            }
        };
        
        // Initialize the scene
        function init() {
            // Create scene
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x87ceeb); // Sky blue background
            
            // Create camera
            camera = new THREE.PerspectiveCamera(
                75,
                window.innerWidth / window.innerHeight,
                0.1,
                1000
            );
            camera.position.set(50, 30, 50);
            
            // Create renderer
            const canvas = document.getElementById('model-canvas');
            renderer = new THREE.WebGLRenderer({ 
                canvas: canvas,
                antialias: true 
            });
            renderer.setSize(canvas.clientWidth, canvas.clientHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.shadowMap.enabled = true;
            
            // Add controls
            controls = new OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;
            
            // Add lights
            addLights();
            
            // Add grid helper
            const gridHelper = new THREE.GridHelper(100, 20, 0x555555, 0x333333);
            scene.add(gridHelper);
            
            // Add axes helper
            const axesHelper = new THREE.AxesHelper(20);
            scene.add(axesHelper);
            
            // Add net box to visualize the area models should fit within
            createNetBox();
            
            // Populate model selector
            populateModelSelector();
            
            // Add event listeners
            window.addEventListener('resize', onWindowResize);
            document.getElementById('reset-view-btn').addEventListener('click', resetView);
            
            // Start animation loop
            animate();
        }
        
        // Add lights to the scene
        function addLights() {
            // Ambient light
            const ambientLight = new THREE.AmbientLight(0x404040, 0.5);
            scene.add(ambientLight);
            
            // Directional light (sun)
            const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
            directionalLight.position.set(50, 100, 50);
            directionalLight.castShadow = true;
            
            // Set up shadow properties
            directionalLight.shadow.mapSize.width = 2048;
            directionalLight.shadow.mapSize.height = 2048;
            directionalLight.shadow.camera.near = 0.5;
            directionalLight.shadow.camera.far = 500;
            directionalLight.shadow.camera.left = -100;
            directionalLight.shadow.camera.right = 100;
            directionalLight.shadow.camera.top = 100;
            directionalLight.shadow.camera.bottom = -100;
            
            scene.add(directionalLight);
            
            // Add a hemisphere light
            const hemisphereLight = new THREE.HemisphereLight(0x87CEEB, 0x3a7e4f, 0.6);
            scene.add(hemisphereLight);
        }
        
        // Populate the model selector dropdown
        function populateModelSelector() {
            const selector = document.getElementById('model-selector');
            const customOptions = document.querySelector('.custom-options');
            const customTrigger = document.querySelector('.custom-select-trigger');
            
            // Clear existing options except the first one
            while (selector.options.length > 1) {
                selector.remove(1);
            }
            
            // Clear custom options except the first one
            const customOptionElements = customOptions.querySelectorAll('.custom-option');
            for (let i = 1; i < customOptionElements.length; i++) {
                customOptions.removeChild(customOptionElements[i]);
            }
            
            // Add options for each model in the registry
            for (const [path, model] of Object.entries(modelRegistry)) {
                // Extract filename from path for fallback display
                const filename = path.split('/').pop().replace('.js', '');
                
                // Get name or use filename as fallback
                const name = model.name || filename;
                
                // Add to hidden select element
                const option = document.createElement('option');
                option.value = path;
                option.textContent = name;
                selector.appendChild(option);
                
                // Add to custom select
                const customOption = document.createElement('div');
                customOption.className = 'custom-option';
                customOption.setAttribute('data-value', path);
                
                // Create structured content with name, path, and description
                let optionHTML = `<span class="custom-option-name">${name}</span>`;
                optionHTML += `<span class="custom-option-path">${path}</span>`;
                
                if (model.description) {
                    optionHTML += `<span class="custom-option-description">${model.description}</span>`;
                }
                
                customOption.innerHTML = optionHTML;
                customOptions.appendChild(customOption);
                
                // Add click event to custom option
                customOption.addEventListener('click', function() {
                    // Update the hidden select value
                    selector.value = this.getAttribute('data-value');
                    
                    // Update the trigger text
                    customTrigger.textContent = name;
                    
                    // Close the dropdown
                    document.querySelector('.custom-select').classList.remove('opened');
                    
                    // Mark this option as selected
                    document.querySelectorAll('.custom-option').forEach(opt => {
                        opt.classList.remove('selected');
                    });
                    this.classList.add('selected');
                    
                    // Load the model automatically
                    if (this.getAttribute('data-value')) {
                        loadSelectedModel();
                    }
                });
            }
            
            // Add click event to custom select trigger
            document.querySelector('.custom-select-trigger').addEventListener('click', function() {
                document.querySelector('.custom-select').classList.toggle('opened');
            });
            
            // Close custom select when clicking outside
            document.addEventListener('click', function(e) {
                const select = document.querySelector('.custom-select');
                if (!select.contains(e.target)) {
                    select.classList.remove('opened');
                }
            });
        }
        
        // Load the selected model
        async function loadSelectedModel() {
            const selector = document.getElementById('model-selector');
            const selectedPath = selector.value;
            
            if (!selectedPath) {
                alert('Please select a model to load');
                return;
            }
            
            // Clear previous model
            if (currentModel) {
                scene.remove(currentModel);
                currentModel = null;
            }
            
            // Get model info
            const modelInfo = modelRegistry[selectedPath];
            
            try {
                // Dynamically import the model module
                const modulePath = `./${selectedPath}`;
                const modelModule = await import(modulePath);
                const ModelConstructor = modelModule.default;
                
                // Create new instance of the model
                let model;
                
                model = new ModelConstructor(scene);
                
                // If the model is an array (like some functions might return), add the first item
                if (Array.isArray(model)) {
                    model = model[0];
                }
                
                // Add to scene
                if (model) {
                    // Define the "net" area - the area we want models to fit within
                    const netSize = { x: 50, y: 50, z: 50 }; // Adjust based on your grid size
                    
                    // Get the bounding box of the model
                    const boundingBox = new THREE.Box3().setFromObject(model);
                    const size = boundingBox.getSize(new THREE.Vector3());
                    const center = boundingBox.getCenter(new THREE.Vector3());
                    
                    // Calculate scale needed to fit in the net
                    let scale = 1.0;
                    const maxDimension = Math.max(size.x, size.y, size.z);
                    const maxNetDimension = Math.min(netSize.x, netSize.y, netSize.z);
                    
                    if (maxDimension > maxNetDimension) {
                        scale = maxNetDimension / maxDimension;
                        model.scale.set(scale, scale, scale);
                        
                        // Recalculate bounding box after scaling
                        boundingBox.setFromObject(model);
                        boundingBox.getSize(size);
                        boundingBox.getCenter(center);
                    }
                    
                    // Center the model at origin (middle of the net)
                    // First, check if the model already has a position set in its file
                    const originalPosition = {
                        x: model.position.x,
                        y: model.position.y,
                        z: model.position.z
                    };
                    
                    // Reset position to zero before calculating center
                    model.position.set(0, 0, 0);
                    
                    // Recalculate bounding box after resetting position
                    boundingBox.setFromObject(model);
                    boundingBox.getCenter(center);
                    
                    // Center the model at origin (middle of the net)
                    model.position.x = -center.x;
                    model.position.y = -center.y;
                    model.position.z = -center.z;
                    
                    // Log the centering process
                    console.log(`Original model position: X: ${originalPosition.x}, Y: ${originalPosition.y}, Z: ${originalPosition.z}`);
                    console.log(`Center offset: X: ${center.x}, Y: ${center.y}, Z: ${center.z}`);
                    console.log(`New position: X: ${model.position.x}, Y: ${model.position.y}, Z: ${model.position.z}`);
                    
                    // Ensure model is positioned at the center of the net
                    // This is especially important for models that might have an offset center
                    const netCenter = new THREE.Vector3(0, 0, 0);
                    
                    // Store size, scale, and position information with the model
                    model.userData.originalSize = { 
                        x: size.x / scale, 
                        y: size.y / scale, 
                        z: size.z / scale 
                    };
                    model.userData.currentSize = { x: size.x, y: size.y, z: size.z };
                    model.userData.scale = scale;
                    model.userData.originalPosition = originalPosition;
                    
                    scene.add(model);
                    currentModel = model;
                    
                    // Reset camera to view the model
                    resetView();
                    
                    // Update model info display with size and scale
                    updateModelInfo(selectedPath, modelInfo, model.userData);
                    
                    console.log(`Loaded model: ${modelInfo.name}`);
                    console.log(`Original size: ${JSON.stringify(model.userData.originalSize)}`);
                    console.log(`Current size: ${JSON.stringify(model.userData.currentSize)}`);
                    console.log(`Scale: ${model.userData.scale}`);
                } else {
                    console.error('Failed to create model instance');
                }
            } catch (error) {
                console.error('Error loading model:', error);
                alert(`Error loading model: ${error.message}`);
            }
        }
        
        // Update the model information display
        function updateModelInfo(path, modelInfo, userData) {
            const infoElement = document.getElementById('model-info');
            
            let sizeInfo = '';
            let scaleInfo = '';
            let positionInfo = '';
            
            if (userData) {
                // Format size information
                const originalSize = userData.originalSize;
                const currentSize = userData.currentSize;
                const scale = userData.scale;
                
                // Format numbers to 2 decimal places
                const formatNum = (num) => Math.round(num * 100) / 100;
                
                sizeInfo = `
                    <h4>Size Information</h4>
                    <p><strong>Original Size:</strong> 
                        X: ${formatNum(originalSize.x)}, 
                        Y: ${formatNum(originalSize.y)}, 
                        Z: ${formatNum(originalSize.z)}
                    </p>
                    <p><strong>Current Size:</strong> 
                        X: ${formatNum(currentSize.x)}, 
                        Y: ${formatNum(currentSize.y)}, 
                        Z: ${formatNum(currentSize.z)}
                    </p>
                `;
                
                scaleInfo = `
                    <h4>Scale Information</h4>
                    <p><strong>Scale Applied:</strong> ${formatNum(scale)}${scale !== 1 ? ' (resized to fit)' : ' (original size)'}</p>
                `;
                
                // Get position information
                if (currentModel) {
                    positionInfo = `
                        <h4>Position</h4>
                        <p><strong>Current Position:</strong> 
                            X: ${formatNum(currentModel.position.x)}, 
                            Y: ${formatNum(currentModel.position.y)}, 
                            Z: ${formatNum(currentModel.position.z)}
                        </p>
                    `;
                    
                    // Add original position if available
                    if (currentModel.userData.originalPosition) {
                        const origPos = currentModel.userData.originalPosition;
                        positionInfo += `
                            <p><strong>Original Position:</strong> 
                                X: ${formatNum(origPos.x)}, 
                                Y: ${formatNum(origPos.y)}, 
                                Z: ${formatNum(origPos.z)}
                            </p>
                        `;
                    }
                }
            }
            
            infoElement.innerHTML = `
                <h3>Model Information</h3>
                <p><strong>Name:</strong> ${modelInfo.name}</p>
                <p><strong>File:</strong> ${path}</p>
                <p><strong>Description:</strong> ${modelInfo.description}</p>
                ${sizeInfo}
                ${scaleInfo}
                ${positionInfo}
            `;
        }
        
        // Create a visual representation of the "net" area
        function createNetBox() {
            // Remove existing net box if it exists
            if (netBox) {
                scene.remove(netBox);
            }
            
            // Define the net size - this should match the size in loadSelectedModel
            const netSize = { x: 50, y: 50, z: 50 };
            
            // Create a wireframe box to represent the net
            const geometry = new THREE.BoxGeometry(netSize.x, netSize.y, netSize.z);
            const edges = new THREE.EdgesGeometry(geometry);
            const material = new THREE.LineBasicMaterial({ color: 0x00ff00, transparent: true, opacity: 0.5 });
            
            netBox = new THREE.LineSegments(edges, material);
            scene.add(netBox);
            
            // Add a semi-transparent box to better visualize the volume
            const meshMaterial = new THREE.MeshBasicMaterial({ 
                color: 0x00ff00, 
                transparent: true, 
                opacity: 0.05,
                side: THREE.DoubleSide
            });
            const meshBox = new THREE.Mesh(geometry, meshMaterial);
            netBox.add(meshBox);
            
            return netBox;
        }
        
        // Reset the camera view to focus on the current model
        function resetView() {
            if (currentModel) {
                // Get the bounding box of the model
                const box = new THREE.Box3().setFromObject(currentModel);
                const center = box.getCenter(new THREE.Vector3());
                const size = box.getSize(new THREE.Vector3());
                
                // Calculate the distance based on the size of the model
                const maxDim = Math.max(size.x, size.y, size.z);
                const fov = camera.fov * (Math.PI / 180);
                let distance = maxDim / (2 * Math.tan(fov / 2));
                
                // Set a minimum distance
                distance = Math.max(distance, 10);
                
                // Position the camera
                camera.position.set(
                    center.x + distance,
                    center.y + distance / 2,
                    center.z + distance
                );
                
                // Look at the center of the model
                camera.lookAt(center);
                
                // Update the controls target
                controls.target.copy(center);
                controls.update();
            } else {
                // Default position if no model is loaded
                camera.position.set(50, 30, 50);
                camera.lookAt(0, 0, 0);
                controls.target.set(0, 0, 0);
                controls.update();
            }
        }
        
        // Handle window resize
        function onWindowResize() {
            const canvas = document.getElementById('model-canvas');
            camera.aspect = canvas.clientWidth / canvas.clientHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(canvas.clientWidth, canvas.clientHeight);
        }
        
        // Animation loop
        function animate() {
            requestAnimationFrame(animate);
            
            // Update controls
            controls.update();
            
            // Update any animated models
            if (currentModel && currentModel.update) {
                currentModel.update(0.016); // Approximate for 60fps
            }
            
            // Render the scene
            renderer.render(scene, camera);
        }
        
        // Initialize the application
        init();
    </script>
</body>
</html>
